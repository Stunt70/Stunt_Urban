<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stunt Urban</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body {
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      position: relative;
    }

    /* Fondo fijo que llena toda la pantalla */
    body::after {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100vh;
      background: url('imagenFondo.jpeg') center/cover no-repeat;
      z-index: -1;
    }

    header h1 {
      margin-top: 20px;
    }

    nav {
      margin: 20px 0;
    }

    nav a {
      margin: 0 15px;
      color: #00f;
      font-size: 1.2em;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .container {
      padding: 20px;
    }

    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }

    .product {
      background: rgba(0,0,0,0.6);
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.5);
    }

    .product img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }

    footer {
      margin: 30px 0;
      font-size: 0.9em;
      color: #ddd;
    }
  </style>
</head>
<body>
  <header>
    <h1>Stunt Urban</h1>
    <p>Un estilo único</p>
  </header>

  <nav>
    <a target="_blank" href="https://www.instagram.com/stunturban_col/">Productos</a>
    <a target="_blank" href="https://api.whatsapp.com/send/?phone=573154647189&text&type=phone_number&app_absent=0">Contacto</a>
    <a target="_blank" href="Mision:Ofrecer ropa de calidad, moderna y accesible para toda la comunidad de Zarzal y sus alrededores, brindando una excelente atención al cliente y promoviendo el estilo y la identidad local. Nos comprometemos a vestir a nuestros clientes con prendas que reflejen su personalidad, comodidad y confianza.Vision:Ser la tienda de ropa líder en Zarzal reconocida por su innovación en moda, compromiso con la satisfacción del cliente y apoyo al talento local. Aspiramos a expandir nuestra presencia en la región, posicionándonos como un referente de estilo y calidad en el norte del Valle.">Mision y Vision</a>
  </nav>

  <div class="container">
    <h2>Nuestros productos</h2>
    <div class="products-grid">
      <div class="product"><img id="gafasSlide" src="gafas1.jpeg" alt="Gafas"><h3>Gafas</h3><p>$50.000/und</p></div>
      <div class="product"><img id="gorrasSlide" src="gorra1.jpeg" alt="Gorra"><h3>Gorras</h3><p>$50.000/und</p></div>
      <div class="product"><img id="sombrerosSlide" src="sombrero1.jpeg" alt="Sombreros"><h3>Sombreros</h3><p>$100.000/und</p></div>
      <div class="product"><img id="chaquetasSlide" src="chaqueta1.jpeg" alt="Chaquetas"><h3>Chaquetas</h3><p>$60.000/und</p></div>
      <div class="product"><img id="bolsosSlide" src="bolso1.jpeg" alt="Bolsos"><h3>Bolsos</h3><p>$70.000/und</p></div>
      <div class="product"><img id="cangurosSlide" src="canguro1.jpeg" alt="Canguros"><h3>Canguros</h3><p>$60.000/und</p></div>
    </div>
  </div>

  <footer><p>Un estilo muy único © 2025 Stunt Urban</p></footer>

  <script>
    function crearSlider(id, imagenes, tiempo) {
      imagenes.forEach(src => { new Image().src = src; });
      let index = 0;
      setInterval(() => {
        document.getElementById(id).src = imagenes[index];
        index = (index + 1) % imagenes.length;
      }, tiempo);
    }
    crearSlider("gafasSlide", ["gafas1.jpeg","gafas2.jpeg"], 2000);
    crearSlider("gorrasSlide", ["gorra1.jpeg","gorra2.jpeg"], 2000);
    crearSlider("sombrerosSlide", ["sombrero1.jpeg","sombrero2.jpeg"], 2000);
    crearSlider("chaquetasSlide", ["chaqueta1.jpeg","chaqueta2.jpeg"], 2000);
    crearSlider("bolsosSlide", ["bolso1.jpeg","bolso2.jpeg"], 2000);
    crearSlider("cangurosSlide", ["canguro1.jpeg"], 2000);
  </script>
</body>
</html>
