<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stunt Urban</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%; /* Asegura que ocupe toda la pantalla */
    }

    body {
      background-image: url('imagenFondo.jpeg');
      background-size: contain; /* Ocupa toda la pantalla */
      background-repeat: no-repeat;
      background-position: center;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }

    header h1 {
      margin-top: 20px;
    }

    nav {
      width: 100%;
      text-align: center;
      margin: 20px 0;
    }

    nav a {
      margin: 0 15px;
      color: #00f;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.2em;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .container {
      padding: 20px;
    }

    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }

    .product {
      background: rgba(0, 0, 0, 0.6);
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.5);
    }

    .product img {
      width: 100%;
      max-width: 250px;
      height: auto;
      border-radius: 10px;
    }

    footer {
      margin: 30px 0;
      font-size: 0.9em;
      color: #ddd;
    }
  </style>
</head>
<body>
  <header>
    <h1>Stunt Urban</h1>
    <p>Un estilo único</p>
  </header>

  <nav>
    <a target="_blank" href="https://www.instagram.com/stunturban_col/">Instagram</a>
    <a target="_blank" href="https://api.whatsapp.com/send/?phone=573154647189&text&type=phone_number&app_absent=0">WhatsApp</a>
    <a target="_blank" href="mision.html">Misión y Visión</a>
  </nav>

  <div class="container">
    <h2>Nuestros productos</h2>
    <div class="products-grid">
      <div class="product">
        <img id="gafasSlide" src="gafas1.jpeg" alt="Gafas">
        <h3>Gafas</h3>
        <p>$50.000/und</p>
      </div>

      <div class="product">
        <img id="gorrasSlide" src="gorra1.jpeg" alt="Gorra">
        <h3>Gorras</h3>
        <p>$50.000/und</p>
      </div>

      <div class="product">
        <img id="sombrerosSlide" src="sombrero1.jpeg" alt="Sombreros">
        <h3>Sombreros</h3>
        <p>$100.000/und</p>
      </div>

      <div class="product">
        <img id="chaquetasSlide" src="chaqueta1.jpeg" alt="Chaquetas">
        <h3>Chaquetas</h3>
        <p>$60.000/und</p>
      </div>

      <div class="product">
        <img id="bolsosSlide" src="bolso1.jpeg" alt="Bolsos">
        <h3>Bolsos</h3>
        <p>$70.000/und</p>
      </div>

      <div class="product">
        <img id="cangurosSlide" src="canguro1.jpeg" alt="Canguros">
        <h3>Canguros</h3>
        <p>$60.000/und</p>
      </div>
    </div>
  </div>

  <footer>
    <p>Un estilo muy único © 2025 Stunt Urban</p>
  </footer>

  <script>
    function crearSlider(id, imagenes, tiempo) {
      imagenes.forEach(src => { const img = new Image(); img.src = src; });
      let index = 0;
      setInterval(() => {
        index = (index + 1) % imagenes.length;
        document.getElementById(id).src = imagenes[index];
      }, tiempo);
    }

    crearSlider("gafasSlide", ["gafas1.jpeg","gafas2.jpeg","gafas3.jpeg","gafas4.jpeg","gafas5.jpeg","gafas6.jpeg"], 2000);
    crearSlider("gorrasSlide", ["gorra1.jpeg","gorra2.jpeg","gorra3.jpeg","gorra4.jpeg"], 2000);
    crearSlider("sombrerosSlide", ["sombrero1.jpeg","sombrero2.jpeg"], 2000);
    crearSlider("chaquetasSlide", ["chaqueta1.jpeg","chaqueta2.jpeg"], 2000);
    crearSlider("bolsosSlide", ["bolso1.jpeg","bolso2.jpeg"], 2000);
    crearSlider("cangurosSlide", ["canguro1.jpeg"], 2000);
  </script>
</body>
</html>
